<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="display"></p>
        </div>
        <div class="keypad">
            <div class="keys" data-value="AC">
                <span>AC</span>
            </div>
            <div class="keys" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="keys" data-value="%">
                <span>%</span>
            </div>
            <div class="keys red" data-value="/">
                <span>/</span>
            </div>
        </div>
        <div class="keypad">
            <div class="keys" data-value = "7">
                <span>7</span>
            </div>
            <div class="keys" data-value = "8">
                <span>8</span>
            </div>
            <div class="keys" data-value = "9">
                <span>9</span>
            </div>
            <div class="keys red" data-value="*">
                <span>*</span>
            </div>
        </div>
        <div class="keypad">
            <div class="keys" data-value="4">
                <span>4</span>
            </div>
            <div class="keys" data-value="5">
                <span>5</span>
            </div>
            <div class="keys" data-value="6">
                <span>6</span>
            </div>
            <div class="keys red" data-value="-">
                <span>-</span>
            </div>
        </div>
        <div class="keypad">
            <div class="keys" data-value="1">
                <span>1</span>
            </div>
            <div class="keys" data-value="2">
                <span>2</span>
            </div>
            <div class="keys" data-value="3">
                <span>3</span>
            </div>
            <div class="keys red" data-value="+">
                <span>+</span>
            </div>
        </div>
        <div class="keypad">
            <div class="keys zero" data-value="0">
                <span>0</span>
            </div>
            <div class="keys" data-value=".">
                <span>.</span>
            </div>
            <div class="keys red" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
